<html>
  <head>
    <link rel="stylesheet" href="grid-landing-page.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="grid">
        <img id="logo" src="design/bloggologo.png" />
        <span id="heading" class="top-text">Welcome to Bloggo!</span>
        <div id="description" class="top-text">//Create your blog content which you will be able to share.</div>
        <div id="form">
          <div class="form-panel one">
            <div class="form-content">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <div>
                  <input type="text" id="username" name="username" required="required">
              </div>
            </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div>
                  <input type="password" id="password" name="password" required="required"/>
                </div>
              </div>
                <div class="form-group button">
                  <button type="submit">SIGN UP</button>
                </div>
            </div>
          </div>
        </div>
</div>
  </body>
</html>
